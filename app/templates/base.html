<html>
  <head>
    {% if title %}
    <title> {{ title }} - blogme </title>
    {% else %}
    <title> Welcome to blogme </title>
    {% endif %}
  </head>
  <body>
    <div> blogme: <a href="/index">Home</a></div>
    <hr>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li> {{ message }} </li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <!-- -->
    {% block content %}{% endblock %}
  </body>
</html>
